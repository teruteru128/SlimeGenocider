plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

sourceCompatibility = 1.8
jar {
    manifest {
        attributes 'Main-Class': 'com.twitter.teruteru128.mc.slime.Main'
    }
}

def defaultEncoding = 'UTF-8'
compileJava {
    options.encoding = defaultEncoding  // src/main/java配下の*.javaに影響
                                        // JAVA_OPTS=-Dfile.encoding で代替可能
}
compileTestJava {
    options.encoding = defaultEncoding  // src/test/java配下の*.javaに影響
                                        // JAVA_OPTS=-Dfile.encoding で代替可能
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.yaml/snakeyaml
	//compile group: 'org.yaml', name: 'snakeyaml', version: '1.23'
	implementation group: 'org.yaml', name: 'snakeyaml', version: '1.23'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
